<!DOCTYPE html>
<html>
    <header>
        <title>Alineacion de texto</title>
    </header>
    <body>
    <p algin="left"> <!-- right or center -->
        Texto
    </p>
    <font color="red">Texto Rojo        
        </font>
    <!--Lineas -->
        <hr width="100"> <!-- 100 pixeles -->
        <hr width="50%"> <!--Linea al 50% del documento  -->
        <hr width="100" size="10"> <!--Grosor de 10 pixeles -->
    <!--Tablas-->
        <table border="1" width="100%">
            <tr>
                <td>    </td>
            </tr>
        </table>
        <!--Ejemplo -->
        <table border="1" cellpadding="0" width="50%" cellpacing="0" bgcolor="red">
            <tr> <!--> Filas</-->
                <td width="50%" bgcolor="blue" > Texto </td> <!-->Columnas</-->
                <td width="50%" bgcolor="black"> Mas Texto </td>
            </tr>
            <tr> <!--> Filas</-->
                <td width="50%"> Otro texto</td>
            </tr>
        </table>
        <!--> Imagenes</-->
        <img src="#" width="28" height="21" alt="alternativo" borde="3">
        <!-->Con enlace</-->
        <a href="textoAlineacion.html"><img src="#"></a>
    </body>
</html>
