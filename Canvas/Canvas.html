<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rect√°ngulo con Canvas</title>
    </head>
    <body>
     <canvas id="dibujarRectangulo" width ="300" heiht="100" style="border:1px solid black;">
        </canvas>
        <script>
            var canvas = document.getElementById("dibujarRectangulo");
            var c = canvas.getContext("2d");
            c.fillStyle="yellow";
            c.fillRect(5,10,200,75);
            c.strokeStyle="royalBlue";
            c.lineWidth=6;
            c.strokeRect(4,9,201,76);
        </script>
