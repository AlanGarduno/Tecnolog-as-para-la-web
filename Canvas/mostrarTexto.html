<!DOCTYPE html>
<html>
<head>
    </head>
    <body>
        <canvas id="texto"
                width="400"
                height="600"
                style="border:1px solid black;">
        </canvas>
        <script>
        var ca = document.getElementById("texto");
        var co = ca.getContext("2d");
        co.fillStyle="red";
        co.font = "itallic 24px serif";
        co.textBaseline="top";
        co.fillText("Canvas HTML5",0,0);
        co.font="bold 30px sans-serif";
        co.textAlign="center";
        co.lineWidth=2;
        co.strokeStyle="navy";
        co.strokeText("Canvas HTML5",120,60);
        </script>
    </body>
</html>
