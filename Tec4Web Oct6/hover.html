<style>
@import "lesshat";

@import url(http:fonts.googleapis.com/css?family=Open+Sans);

.container{   
  width: 200px;
  height: 200px;
  position: absolute;
  left: 60px;
  margin: 0 auto;
  top:20px;
}

.div-img{
    display: block;
    margin-left: auto;
    margin-right: auto;
    &.hidden{
          overflow: hidden;
      }
    .img{
        display:block;
        margin-left: auto;
        margin-right: auto;
        width: 200px;
        height: 200px;
        border-radius: 150px;
        -webkit-border-radius: 150px;
        -moz-border-radius: 150px;   
        transform:translate(0px);
        -ms-transform:translate(0px);   
        -moz-transform:translate(0px);   
        -webkit-transform:translate(0px);   
        -o-transform:translate(0px);   
        -webkit-transition: all 500ms ease-in-out;  
        -moz-transition: all 500ms ease-in-out;  
        -ms-transition: all 500ms ease-in-out;   
        -o-transition: all 500ms ease-in-out;      
    }      
    .text{
        font-family: 'Open Sans';
        position:absolute;
        z-index: -1;
        display:block;
        height: 50%;
        top:50%;
        left:0;
        padding-left:5px;
        opacity: 0;
        transition: all 1.5s;
        -webkit-transition: all 1.5s ease-in;  
        -moz-transition: all 1.5s ease-in;  
        -ms-transition: all 1.5s ease-in;   
        -o-transition: all 1.5s ease-in;  
    }
    .overlay{
          position: absolute;
          z-index: 10;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0,0,0,0.3); /*dim the background*/
          opacity: 0;
          transition: opacity 1s;
          -webkit-transition: opacity 1s ease-in-out;  
          -moz-transition: opacity 1s ease-in-out;  
          -ms-transition: opacity 1s ease-in-out;   
          -o-transition:opacity 1s ease-in-out;  
        }
    &:hover{
        .img{
            transform:translate(90px,0px);
            -ms-transform:translate(90px,0px);   
            -moz-transform:translate(90px,0px);   
            -webkit-transform:translate(90px,0px);   
            -o-transform:translate(90px,0px);  
        }
        .overlay{
            opacity: 1;
        }
        .text{
            opacity: 1;
        }
     } 
}
</style>

<style>
@import "lesshat";

@import url(http:fonts.googleapis.com/css?family=Open+Sans);

.transition{
  -webkit-transition: all 500ms ease-in-out;  
  -moz-transition: all 500ms ease-in-out;  
  -ms-transition: all 500ms ease-in-out;   
  -o-transition: all 500ms ease-in-out;  
}

.transform(@x,@y,@s){
  transform: translate(@x,@y) scale(@s);
  -webkit-transform: translate(@x,@y) scale(@s);
  -moz-transform: translate(@x,@y) scale(@s);
  -o-transform: translate(@x,@y) scale(@s);
  -ms-transform: translate(@x,@y) scale(@s);
}

.container{   
  position: relative;
  width: 200px;
  height: 200px;
  left: 0;
  right: 0;
  margin: 0 auto;
  top:20px;
}

.div-img{
    display: block;
    margin-left: auto;
    margin-right: auto;
    .img{
        display:block;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        .transform(0px,0px,1);
        .transition;    
    }      
    .text{
        font-family: 'Open Sans';
        position:relative;
        z-index: -1;
        display:block;
        bottom:20px;
        width:100%;
        text-align:center;
        .transform(0px,0px,1);
        .transition;
    }
    div:hover{
        .img{
            .transform(0px,-30px,0.5);
            border-radius: 50%;
        }
        .text{
            .transform(0px,0px,2);
          }
     } 
}
</style>
