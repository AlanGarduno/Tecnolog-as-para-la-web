<html>
<head>

    <script>
        var etiquetaInicial;
        var etiquetaFinal;
        var entradaValida = true;
        var tipoLista;

        s=window.prompt("Seleciona un estilio:\n"
                                +"1(Decima),2(Letra,3(Romano))","1");
        switch(s){

            case "1":
                etiquetaInicial="<ol>";
                etiquetaFinal="</ol>";
                tipoLista = "<h1>Lista Numerada</h1>";
            break;
            case "2":
                etiquetaInicial="<ol style='list-style-type:upper-alpha'>";
                etiquetaFinal="</ol>";
                tipoLista = "<h1>Lista con letras</h1>";
            break;
            case "3":
                etiquetaInicial="<ol style='list-style-type:upper-roman>";
                etiquetaFinal="</ol>";
                tipoLista = "<h1>Lista con numeros Romanos</h1>";
            break;
            default:
                    entradaValida = false;
            break;
        }

        if(entradaValida = true){
            document.writeln(tipoLista+etiquetaInicial)
            for(var i=1;i<=3;i++){
                document.writeln("<li>Elemento de la lista "+i+" </li>");
            }
             document.writeln(etiquetaFinal);
            
        }else
        {
             document.writeln("Seccion no valida");
             alert("Try it again");
        }
    
    </script>


</head>





</html>
