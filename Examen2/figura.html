<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figura</title>
</head>
<body>
        <br>
        <canvas id="canvas" width="690" height="651"></canvas>
<script>
     var can = document.getElementById("canvas");
     var c = can.getContext("2d");
     c.beginPath();
     c.arc(200,220,10,0,Math.PI*2);
     c.arc(50,0,10,0,Math.PI*2);
     c.arc(100,20,10,0,Math.PI*2);
     c.fillStyle = "green";
     c.fill();
</script>

</body>
</html>
